spring:
  application:
    name: member-service

  datasource:
    url: jdbc:mysql://localhost:3306/trip_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

server:
  port: 8081

coolsms:
  api:
    key: ${API_KEY}
    secret: ${API_SECRET_KEY}
    number: ${NUMBER}

jwtKey:
    jwt: ${JWT_SECRET}


jwtKey:
  jwt: ${JWT_SECRET}
